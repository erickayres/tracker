  <div id="input">
    <div class="form">
   <div class="border-b">
     <label for="solicitante">Solicitante</label>
     <input name="solicitante" id="solicitante" tabindex="1" onkeydown="pressedKey(event)"></input>
   </div>
   <div class="border-b">
     <label for="task">Problema</label>
     <input name="task" id="task" tabindex="2" maxlength="150" onkeydown="pressedKey(event)"></input>
   </div>
   <div class="border-b">
     <label for="level">Nível</label>
     <input name="level" id="level" tabindex="3" type='number' min=0 max=5 onkeydown="pressedKey(event)"></input>
   </div>
   <div class="border-b">
     <label for="categoria">Categoria</label>
     <select name="categoria" id="categoria" tabindex="4" onkeydown="pressedKey(event)">
       <option value="Hardware">Hardware</option>
       <option value="Software">Software</option>
     </select>
   </div>
   <div class="border-b">
     <label for="subcategoria">Subcategoria</label>
     <input name="subcategoria" id="subcategoria" tabindex="5" onkeydown="pressedKey(event)"></input>
   </div>
   <div class="border-b newline">
     <label for="solution">Solução</label>
     <input name="solution" id="solution" tabindex="6"></input>
     <input id="item" type="hidden"></input>
     <input id="time" type="hidden"></input>
   </div>
   </div>
   
   <div class="toolbar">
    <div class="timer">
      <p>
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
      </p>
    </div>
    <div>
      <button id="btShow" title="Exibe / Oculta atividades concluídas"><i class="fa-solid fa-eye fa-2xl"></i></button>
      <button id="btStart" title="Inicia o cronômetro da atividade"><i class="fa-solid fa-play fa-2xl"></i></button>
      <button id="btPause" title="Pause o cronômetro da atividade" disabled><i class="fa-solid fa-pause fa-2xl"></i></button>
      <button id="btDone" title="Encerra a atividade, como concluída"><i class="fa-solid fa-check fa-2xl"></i></button>
      <button id="btExcluir" title="Excluí a atividade da lista de atividades" disabled><i class="fa-solid fa-trash-can fa-2xl"></i></button>
      <button id="btLimpar" title="Limpa formulário para adicionar nova atividade"><i class="fa-solid fa-eraser fa-2xl"></i></button>
      <button id="btAdicionar" title="Adiciona atividade a lista para ser feita depois"><i class="fa-solid fa-file-circle-plus fa-2xl"></i></button>
      <button id="btDownload" title="Exporta todas as atividades"><i class="fa-solid fa-file-arrow-down fa-2xl"></i></button>
    </div>
  </div>
